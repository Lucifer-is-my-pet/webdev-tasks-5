<form
    class="todo-list__form{% if not item %} todo-list__form-add
    {%else%} todo-list__form-edit{% endif %} todo-list__form_hidden"
    {% if not item %}method="post"{% endif %} action="/">
        <textarea class="todo-list__textarea"
                  title="edit-item" name="text">{% if item %}{{ item.todo }}{% endif %}</textarea>
    <button class="todo-list__submit" type="submit">Сохранить</button>
</form>
